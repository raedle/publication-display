<head>
  <title>Publication for Display</title>
  <script type="text/javascript" src="qrcode.js"></script>
</head>

<body>
</body>

<template name="Application">
  {{> Tools}} {{> Output}}
</template>

<template name="Tools">
  <div id="tools">
    <span id="document-url-label">
      Document Url:
      <input id="document-url" type="url" value="" />
    </span>
    <button id="prev-page"><i class="fa fa-caret-left fa-2x"></i></button>
    <button id="next-page"><i class="fa fa-caret-right fa-2x"></i></button>
    <span id="dpi-label">
      <input id="dpi" type="text" value="300" />
    </span>
  </div>
</template>

<template name="Output">
  <div id="output"></div>
</template>
